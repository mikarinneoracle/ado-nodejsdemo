<!DOCTYPE html>
<html lang="en">
<head>

    <title>Node.js Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

            max-width: 600px;

        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .info h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .info ul {
            list-style: none;
            text-align: left;
            color: #555;
        }

        .info li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info li:last-child {
            border-bottom: none;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
